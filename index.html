<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category: <span>HTML</span></div>
            <div class="count">Questions Count: <span></span></div>
        </div>
        <div class="quiz-area">
            <h2>Why we use &lt;br&gt; element?</h2>
            <div class="answers-area">
                <div class="answer">
                    <input type="radio" name="questions" id="answer_1">
                    <label for="answer_1">To make text bold</label>
                </div>
                <div class="answer">
                    <input type="radio" name="questions" id="answer_2">
                    <label for="answer_2">To make text italic</label>
                </div>
                <div class="answer">
                    <input type="radio" name="questions" id="answer_3">
                    <label for="answer_3">To break the line</label>
                </div>
                <div class="answer">
                    <input type="radio" name="questions" id="answer_4">
                    <label for="answer_4">To add Horizontal line</label>
                </div>
            </div>
        </div>
        <button class="submit-button">Submit</button>
        <div class="bullets">
            <div class="spans"></div>
            <div class="countdown">
                <span class="minutes">2mins</span> : 
                <span class="seconds">20sec</span>
            </div>
        </div>
        <div class="results">
            <span>Perfect</span> 10 / 10
        </div>
    </div>

    <script src="logic/main.js"></script>
</body>
</html>
